<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactate con PokePark para consultas, sugerencias o colaboración. Estamos para ayudarte a rodar mejor.">
    <title>PokePark Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2 animate__animated animate__backInDown animate__delay-0.3s" href="../index.html">
                    <img src="../assets/img/logo.png" alt="Logo PokePark" class="logo-navbar">
                    PokePark
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./novedades.html">Novedades</a></li>
                        <li class="nav-item"><a class="nav-link" href="./shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="./parks.html">Parks</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-3">contactanos</h1>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea class="form-control" id="comentario" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ruedas" class="form-label">Ruedas</label>
                <select class="form-select" id="ruedas" required>
                    <option value="skate">Skate</option>
                    <option value="rollers">Rollers</option>
                    <option value="quads">Quads</option>
                    <option value="bmx">BMX</option>
                    <option value="aggressive">Aggressive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <h4>Seguinos en:</h4>
        <ul class="list-unstyled d-flex justify-content-center gap-3 mb-0">
            <li><a href="#" class="text-white text-decoration-none">Facebook</a></li>
            <li><a href="#" class="text-white text-decoration-none">Instagram</a></li>
            <li><a href="#" class="text-white text-decoration-none">Twitter</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
